<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Booking Hotel</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
			integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
			crossorigin="anonymous"
		/>
		<style>
			th,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body class="bg-warning">
		<!--Container de toute la page-->
		<section class="container-fluid px-0 bg-info">
			<!--Header de la page-->
			<header class="row offset-3 col-6 offset-3 bg-light">
				<h1 class="text-center">BOOKING HOTEL</h1>
				<p class="text-center text-danger">
					Indiquez vos dates de réservations - Toute annulation doit
					se faire avant 48h
				</p>
			</header>
			<!--Formulaire-->
			<section class="row bg-success-subtle">
				<form class="offset-1 col-2">
					<table border="1" id="tableFacture">
						<thead>
							<tr>
								<th>Produit</th>
								<th>Quantité</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="bi bi-house"></td>
								<td>FRANCE-ETRANGER</td>
							</tr>
							<tr>
								<td>Lieu de Séjour</td>
								<td>
									<input
										type="text"
										id="lieu"
										name="lieu_de_séjour"
									/>
								</td>
							</tr>
							<tr>
								<td>
									<label for="arriver">Arrivée</label>
									<input
										type="date"
										id="arriver"
										name="lieu_d'arrivé"
									/>
								</td>
								<td>
									<label for="arriver">Départ</label>
									<input
										type="date"
										id="arriver"
										name="lieu_d'arrivé"
									/>
								</td>
							</tr>
							<tr>
								<td>Adulte</td>
								<td>
									<input
										type="number"
										id="adulte"
										name="adulte"
									/>
								</td>
							</tr>
							<tr>
								<td>Image</td>
								<td>FRANCE-ETRANGER</td>
							</tr>
						</tbody>
					</table>
				</form>
			</section>
		</section>
	</body>
</html>
